<!DOCTYPE html>
<html>

<head>
    <title>MathM- Math Markdown editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="/favicon.ico">
    
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">

    <link rel="stylesheet" type="text/css" href="styles/base.css">
    
    <!-- MathB\View::mathjaxConfig -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ 
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ], 
                processEscapes: true 
            }, 
            TeX: { 
                equationNumbers: { 
                    autoNumber: "AMS" 
                } 
            }, 
            skipStartupTypeset: true, 
        });
    </script>
    <!-- MathB\View::scripts -->

    <script src="node_modules/mathjax/MathJax.js?config=TeX-AMS_HTML"></script>
    <script src="node_modules/marked/marked.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="js/ace/ace.js"></script>
    <script src="js/ace/mode-markdown.js"></script>
    <script type="text/javascript" src="js/ace/theme-eclipse.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <a href="/">MathM</a>    
        </div>
    </header>
    
    <div id="editorWrap">
        <div class="formula" v-el:formula v-show="initFormula">
        <div class="formula-group" v-for="group in formula">
          <!-- <h5>{{group.name}}</h5> -->
          <ul class="group">
             <li class="item" v-for="item in group.value" 
                  data-value="{{item | latex}}"
                  @click="onClickLatex"
              >{{item | latex}}</li> 
          </ul>  
        </div>
      </div>


        <div id="editor">
            <!-- <textarea class="input" name="code" 
                v-model="input" debounce="300" v-on:keyup="onkeyup"
                placeholder="Enter LaTeX, Markdown and HTML code here. Enclose inline math within $ and $, or \( and \). Enclose displayed math within $$ and $$, or \[ and \]. The following commands work outside math mode: \ref, \eqref, \begin, \end and \$. Put spaces on both sides of less-than sign.">
            </textarea> -->
            <div class="ace-editor">
                <div v-el:editor class="editor"></div>
            </div>
            <div id="preview" v-el:output>
                <div class="output" v-html="input | marked"></div>    
            </div>        
        </div>  
    </div>

    

<script type="text/javascript" src="./js/mathm.js"></script>


</body>
</html>
